plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.61'
  id 'org.jetbrains.dokka' version '0.10.0'
  id 'application'
  id 'idea'
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

repositories {
  jcenter()
}

wrapper {
  gradleVersion = '6.2'
}

idea {
  module {
    outputDir file('build/classes/main')
    testOutputDir file('build/classes/test')
  }
}

mainClassName = 'comp3222.cwk2.MainKt'

defaultTasks 'run'

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
  from {
    configurations.compileClasspath.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}

dokka {
  outputFormat = 'html'
}

task submit(type: Zip) {
  group = 'Submission'
  description = 'Generates Zip archive suitable for submission to Minerva.'

  archiveFileName = 'cwk2.zip'
  destinationDirectory = project.rootDir

  from("$project.rootDir") {
    exclude 'cwk2.zip', '.gradle', '.idea', 'build'
  }

  doLast {
    logger.warn("cwk2.zip generated.")
  }
}
